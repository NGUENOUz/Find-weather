<!DOCTYPE html>
<html lang="fr-FR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Primary Meta Tags -->
  <title>Find-Weather</title>
  <meta name="title" content="Find-Weather">
  <meta name="description"
    content="Bienvenue sur Find-Weather, notre application météo minimaliste. Rechercher la météo de votre ville ou pays">

  
  <meta property="og:type" content="website">
 
  <meta property="og:title" content="Find-Weather">
  <meta property="og:description"
    content="Bienvenue sur Find-Weather, notre application météo minimaliste. Rechercher la météo de votre ville ou pays">
  <meta property="og:image" content="./opengraphillustration.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
 
  <meta property="twitter:title" content="Find-Weather">
  <meta property="twitter:description"
    content="Bienvenue sur Find-Weather, notre application météo minimaliste. Rechercher la météo de votre ville ou pays">
  <meta property="twitter:image" content="./opengraphillustration.png">
  <!-- FIN META TAG -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html"><i><img src="LOGO.png"></i> Find-Weather</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <ul>
              <li class="lat text-light"></li>
              <li class="lon text-light"></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container contenue">
    <div class="row justify-content-center">
      <!--Formulaire-->
      <div class="col-12 col-sm-6 my-4 bg-form">
        <h2 class="display-4">Rechercher la météo de votre ville</h2>
        <form>
          <div class="form-group">
            <input type="text" id="inputCity" class="form-control" placeholder="Recherche par ville ou pays" />
          </div>
          <!-- Bouton from-->
          <button type="submit" class="btn btn-info btn-block">
            Recherche
          </button>
        </form>
        <br />
        <p>
          Bienvenue sur notre application météo.<br />
           Rechercher la meteo près de chez vous 
           en un clic !!!
        </p>
        
        <hr>
        <h3 id="my-hour" class="display-4 justify-content-center"></h3>
      </div>
      <!-- Informations Météo-->
      <div class="col-12 col-sm-6 justify-content-center my-4">
        <div class="box-container">
          <div id="city" class="box"></div>
          <div id="temp" class="box"></div>
          <div id="humidity" class="box"></div>
          <div id="wind" class="box"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="container bg-custom">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <p class="txt-larg">Température max : <span id="max"></span></p>
        <p class="txt-larg">Température min : <span id="min"></span></p>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <p class="txt-larg">Infos : <span id="infos"></span></p>
        <p class="txt-larg">Direction du vent : <span id="speed"></span></p>
      </div>
    </div>
  </div>
  <footer class="container-fluid bg-dark navbar-dark">
    <p>© 2022, Find-Weather</p>
  </footer>

  <script src="meteo.js"></script>
  <!-- <script src="app.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
</body>

</html>
